<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

<div class="table-view">
  <div class="header table-item">
    <app-header></app-header>
  </div>
  <div class="navigate table-item">
    <app-navigation (tabSelectedEvent)="selectTab($event)"></app-navigation>
  </div>
  <div class="content table-item">
    <app-game  [hidden]="selectedTab !== mainPageTab.Play"></app-game>
    <app-tutorial  *ngIf="selectedTab === mainPageTab.Tutorial"></app-tutorial>
    <app-about  *ngIf="selectedTab === mainPageTab.About"></app-about>
  </div>
</div>
